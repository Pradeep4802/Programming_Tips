<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font and Display</title>
    <style>
        .box1 {
            /* By default the display element is block */
            display: inline;
            width: 431px;
            height: 1134px;
            background-color: red;
        }

        .box2 {
            width: 431px;
            height: 1134px;
            background-color: blue;
        }
    </style>
</head>

<body>
    <div class="box1">
        Lorem ipsum dolor 
    </div>
    <div class="box2">
        Lorem ipsum dolor sit 
    </div>
</body>

</html>
